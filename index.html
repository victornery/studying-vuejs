<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Studying Vue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>


  <h1>App 1</h1>
  <div id="app">
    {{ message }}
  </div>

  <h1>App 2</h1>
  <div id="app-2">
    <span v-bind:title="message">
      Pare o mouse sobre mim e veja a dica dinamicamente!
    </span>
  </div>

  <h1>App 3</h1>
  <div id="app-3">
    <p v-if="seen">Agora vocÃª me viu! ;-P</p>
  </div>

  <h1>App 4</h1>
  <div id="app-4">
    <ul>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ul>
  </div>

  <h1>App 5</h1>
  <div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">Interver mensagem!</button>
  </div>

  <h1>App 6</h1>
  <div id="app-6">
    <p>{{ message }}</p>
    <input type="text" v-model="message">
  </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="index.js"></script>

</html>
